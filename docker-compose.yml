version: "3"

services:
  db:
    image: postgres
    restart: always
    ports:
      - 7680:5432 # Маппинг внешнего порта 7654 на внутренний порт 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
